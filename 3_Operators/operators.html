<html>
    <body>
        <script>
            var a =33;
            var b = 10;
            var c = "Test";
            var linebreak = "<br/>";

            document.write("a + b = ");
            res = a+b;
            document.write(res);
            document.write(linebreak);

            document.write("a - b = ");
            res = a-b;
            document.write(res);
            document.write(linebreak);

            document.write("a / b = ");
            res = a/b;
            document.write(res);
            document.write(linebreak);

            document.write("a % b = ");
            res = a%b;
            document.write(res);
            document.write(linebreak);


            document.write("a + b + c = ");
            res = a+b+c;
            document.write(res);
            document.write(linebreak);

            document.write("++a = ");
            res = ++a;
            document.write(res);
            document.write(linebreak);

            document.write("--b = ");
            res = --b;
            document.write(res);
            document.write(linebreak);
        </script>
</body>
</html>
